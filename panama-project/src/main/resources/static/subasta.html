<meta charset="ISO-8859-1">
<div id="busqUsuarios" class="widget-box">
	<div class="widget-title">
		<h2 id="title_usuarios">Subastas Abiertas</h2>
	</div>
	<div class="widget-content nopadding">
		<div class="pnl_busqueda">
			<list id="subastas"></list>	
			<label style="font-weight:bold;">ID Subasta: </label>
			<input id="idSubasta"></input>
			<label style="font-weight:bold;">Valor a Ofertar: </label>
			<input id="valorOferta"></input>	
			<button onclick="ofertar()">Ofertar</button>
		</div>
	</div>
</div>

<script type="text/javascript">
function ofertar(){
	oferta = {
			k_subasta:$("#idSubasta").val(),
			v_oferta:$("#valorOferta").val()
	}
	$.ajax({
        url: 'subasta',
        type: 'POST',
        data: JSON.stringify(oferta),
        processData: false,
        contentType: "application/json",
        success:function(data){
        	alert(data);
        },
        error:function(data){
        	alert(data.responseText)
        }
    })
	console.log(oferta);
}
$.ajax({
    url: 'subasta',
    type: 'GET',
    processData: false,
    contentType: "application/json",
    success:function(data){
    	var cList = $('#subastas');
    	console.log(data);
    	$.each(data, function(i)
    	{
    		
    	    var li = $('<li/>')
    	        .text("ID: "+data[i].k_subasta+", Fecha: "+data[i].f_fecha+", Periodo: "+data[i].k_idPer+", Tipo Buque: "+data[i].k_tipoBuque+", Sentido: "+data[i].k_sentido	)
    	        .appendTo(cList);
    	});
    },
    error:function(data){
    	alert(data.responseText)
    }
})
	
</script>
