<meta charset="ISO-8859-1">
<div id="busqUsuarios" class="widget-box">
	<div class="widget-title">
		<h2 id="title_usuarios">Registrar Cupo</h2>
	</div>
	<div class="widget-content nopadding">
		<div class="pnl_busqueda">
		        <div>Identificador Cupo</div>
				<input id=kCupo type="text" placeholder="Identificador Cupo" class="form-control txtBusqueda" required />
				<div>Tipo Buque</div>
				<input id=tipoBuque type="text" placeholder="Tipo de Buque" class="form-control txtBusqueda" required />
				<div>Fecha yyyy-mm-dd</div>
				<input id="fechaCupo" type="date" placeholder="Fecha dd-mm-yyyy" class="form-control txtBusqueda" required />
				<div>Tipo periodo</div>
				<input id="tipoPeriodo" type="text" placeholder="Tipo de Periodo" class="form-control txtBusqueda" required />
				<div>Estado</div>
				<input id="estadoCupo" type="text" placeholder="Estado" class="form-control txtBusqueda" required />
				<div>Sentido</div>
				<select id="sentido">
				    <option value="Norte">Norte</option>
				    <option value="Sur">Sur</option>
				  </select>
				  <div>
				  <button class="btn btn-success"  onclick="registarCupo()">Registrar Cupo</button>
				  </div>
		</div>
	</div>
</div>

<<script type="text/javascript">
	function buscar_visita(){
		$("#modal_edit_user").modal("show");
	}
	
	function registarCupo(){
		console.log("registrando");
		var tipoBuque=document.getElementById("tipoBuque").value;
		var fechaCupo=document.getElementById("fechaCupo").value;
		var tipoPeriodo=document.getElementById("tipoPeriodo").value;
		var sentido=document.getElementById("sentido").value;
		var kCupo=document.getElementById("kCupo").value;
		var estadoCupo=document.getElementById("estadoCupo").value;
		console.log(tipoBuque);
		console.log(fechaCupo);
		console.log(tipoPeriodo);
		console.log(sentido);
		console.log(kCupo);
		console.log(estadoCupo);
		$.ajax({
	        url: 'cupo',
	        type: 'POST',
	        data: JSON.stringify({
	        	kcupo: kCupo, 
	        	icupobuque: tipoBuque,
	        	fcupo:fechaCupo,
	        	itipoperiodo:tipoPeriodo,
	        	isentido:sentido,
	        	iestado:estadoCupo
	            }),
	        processData: false,
	        contentType: "application/json",
	        success:function(data){
	        	alert(data);
	        },
	        error:function(data){
	        	alert(data.responseText)
	        }
	    })
	   
	}
	
</script>
