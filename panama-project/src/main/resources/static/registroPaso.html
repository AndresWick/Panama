<meta charset="ISO-8859-1">
<div id="busqUsuarios" class="widget-box">
	<div class="widget-title">
		<h2 id="title_usuarios">Registro paso</h2>
	</div>
	<div class="widget-content nopadding">
		<div class="pnl_busqueda">  
				<div>Id Reserva</div>
				<input id=reserva type="text" placeholder="Identificador Reserva" class="form-control txtBusqueda" required />				
				<div>Fecha de Paso</div>
				<input id="f_paso" type="text" placeholder="yyyy-mm-dd" class="form-control txtBusqueda" required />						
				<div>Numero de Pasajeros</div>
				<input id="pasajeros" type="text" placeholder="Numero de Pasajeros" class="form-control txtBusqueda" required />
				<div>Esclusa a utilizar</div>
				<div class="col-md-4" style="margin-left: auto;margin-right: auto;">
					<select id="esclusa" name="gender" class="form-control">
			                <option value='Neopanamax'>Neopanamax</option>
			                <option value='Panamax'>Panamax</option>			                
			        </select>
		        </div>
		        <div>
				  <button class="btn btn-success"  onclick="registroPaso()">Registrar Paso</button>
				</div>
		</div>
	</div>
</div>

<<script type="text/javascript">

	function registroPaso(){				
		var idReserva = document.getElementById("reserva").value;
		var fechaPaso = document.getElementById("f_paso").value;
		var pasajeros = document.getElementById("pasajeros").value;
		var esclusa = $('select[id="esclusa"] option:selected').val();
		
		$.ajax({
			url: 'registroPaso',
	        type: 'POST',
	        data: JSON.stringify({	        	        	
	        	k_reserva: idReserva,
	        	f_fecha: fechaPaso,
	        	q_pasajeros: pasajeros,
	        	n_esclusa : esclusa
	            }),
	        processData: false,
	        contentType: "application/json",
	        success:function(data){
	        	alert(data);
	        },
	        error:function(data){
	        	alert(data.responseText)
	        }
	    });
	}
	
	
</script>
